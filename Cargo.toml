[package]
name = "hash-roll"
version = "0.3.0"
authors = ["Cody P Schafer <dev@codyps.com>"]
description = "Rolling hashes & Content Defined Chunking (cdc)"
keywords = [ "hash", "rolling", "incremental", "split" , "cdc"]
license = "AGPL-3.0-or-later"
repository = "https://github.com/jmesmon/hash-roll.git"
documentation = "https://docs.rs/hash-roll"
include = ["Cargo.toml", "**/*.rs", "README.md", "COMPARE.md"]
edition = "2018"

[features]
default = [
	"bup",
	"buzhash",
	"fastcdc",
	"gear",
	"gzip",
	"mii",
	"pigz",
	"ram",
	"zpaq",
	"zstd"
]

bup = []
buzhash = []
fastcdc = []
gear = []
gzip = []
mii = []
pigz = []
ram = []
zpaq = []
zstd = []

[dependencies]
fmt-extra = "0.2"
#circbuf = "0.1.4"

[dev-dependencies]
rand = "0.8.4"
histogram = "0.6"
quickcheck = "0.9"
rollsum = "0.3"
criterion = "0.3"
rand_pcg = "0.2.1"
proptest = "0.10.0"

[[bench]]
name = "compare"
harness = false
